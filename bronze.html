<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronze Level - Superfan</title>
    <style>
        /* Styling for the Bronze Level Section */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #cd7f32; /* Bronze color */
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .bronze-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        /* Professional Button Styling */
        .join-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #cd7f32 0%, #a5672a 100%);
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .join-btn:hover {
            background: linear-gradient(135deg, #a5672a 0%, #8b4e1a 100%);
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .join-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.75s;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
        }

        .join-btn:hover::before {
            opacity: 1;
            width: 0%;
            height: 0%;
        }
    </style>
</head>
<body>
    <!-- Bronze Level Membership Section -->
    <div class="container">
        <h2>Join the Superfan Level</h2>
        <p>Become a Superfan and enjoy exclusive benefits like personalized autographs, sneak peeks of upcoming projects, and more! As a Superfan, you'll be closer than ever to your favorite icons.</p>
        
        <!-- Bronze Level Image -->
        <img src="bronze-image.jpg" alt="Bronze Membership" class="bronze-image">

        <!-- Professional Join Button (Email Form) -->
        <a href="mailto:info@iconcardhub.com?subject=Join%20the%20Superfan%20Level&body=Hello%20IconCardHub%20Team,%0D%0A%0D%0AI%20am%20interested%20in%20joining%20the%20Superfan%20Level.%0D%0A%0D%0AThank%20you,%0D%0A[Your%20Name]" class="join-btn">Join the Superfan Level</a>
    </div>
</body>
</html>
